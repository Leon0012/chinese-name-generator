<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文名字生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>中文名字生成器</h1>
            <p>输入您的英文名，我们将为您生成匹配的中文名字建议。</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <input type="text" 
                           id="englishName" 
                           placeholder="输入英文名"
                           autocomplete="off"
                           spellcheck="false">
                    <button onclick="generateNames()">生成名字</button>
                </div>
            </div>

            <div id="error-message" class="error-message"></div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>正在生成名字，请稍候...</p>
            </div>

            <div id="results" class="results hidden">
                <h2>建议的中文名字</h2>
                <div id="namesList" class="names-list"></div>
            </div>

            <div id="error" class="error hidden">
                <p>抱歉，出错了。请重试。</p>
            </div>
        </main>

        <footer>
            <p>创建于 ❤️，旨在促进文化理解</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function generateNames() {
            const englishName = document.getElementById('englishName').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const namesList = document.getElementById('namesList');
            const errorMessage = document.getElementById('error-message');

            if (!englishName) {
                alert('请输入您的英文名');
                return;
            }

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');
            namesList.innerHTML = '';
            errorMessage.textContent = '';

            try {
                const names = await generateChineseNames(englishName);
                
                namesList.innerHTML = names
                    .map(name => `<div class="name-card">${name}</div>`)
                    .join('');
                
                results.classList.remove('hidden');
            } catch (err) {
                console.error('错误:', err);
                error.classList.remove('hidden');
                errorMessage.textContent = '出错了，请重试。';
            } finally {
                loading.classList.add('hidden');
            }
        }

        // 添加回车键支持
        document.getElementById('englishName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateNames();
            }
        });
    </script>
</body>
</html>
